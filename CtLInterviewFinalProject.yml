comment: |
  This question is used to introduce your interview. Please customize
id: Apply_for_VA_Disability_Compensation
continue button field: va_form_fillablepdf_filename_utf8va_intro
question: |
  Apply for VA Disability Compensation
subquestion: |
  This interview will help our office in starting your application for Veterans Disability Compensation.
  
  Before you get started, please gather:
  
  1. Any information regarding your time in the service for the US Military 
  2. Any discharge paper 
  3. Your DD-214
  
  When you are finished, you will need to:
  
  1. Contact this office through telephone or by scheduling an appointment in person 
  
  Most people take about 30 minutes to finish this interview.
